
<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>Expense Tracker</title>
        <link href='style.css' rel='stylesheet'>
    </head>
    <body>
        <div id='grid-container'>

            <!-- Navbar -->
            <nav id='navbar-container'>
              <h1 class='title'>Expense Tracker</h1>
            </nav>

            <!-- Input Container -->
            <section id='input-container'>
              <form class='form'>
                <label for='date'>Date</label>
                <input type='date' id='date' required>
                <label for='category'>Category</label>
                <select id='category' name='category' required>
                  <option value='Business'>Business</option>
                  <option value='Personal'>Personal</option>
                  <option value='Household'>Household</option>
                  <option value='Leisure'>Leisure</option>
                  <option calue='Invested'>Invested</option>
                  <option value='Other'>Other</option>
                </select>
                <label name='expense'>Expense</label>
                <textarea rows='3' cols='50' id='expense' required></textarea>
                <label for='currency'>Currency</label>
                <select id='currency' name='currency' required>
                  <option value='EUR'>Euro</option>
                  <option value='GBP'>British Pound</option>
                  <option value='MXN'>Mexican Peso</option>
                  <option value='USD'>US Dollar</option>
                  <option value='other'>Other</option>
                </select>
                <label for='amount'>Amount</label>
                <input type='number' id='amount' required>
                <input type='submit' value='Submit' class='submit-btn'>
                <input type='button' id='delete-all' value='Delete All' class='delete-btn'>
              </form>
            </section>

            <!-- Expense Report -->
            <main id='expense-container'>
              <table id="table">
                <thead>
                  <tr>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Expense</th>
                    <th>Currency</th>
                    <th>Amount</th>
                  </tr>
                </thead>
                <tbody id='table-body'></tbody>
              </table>
            </main>
    
            <!-- Footer -->
            <footer id='footer'>
              <p>&copy; 2020 Alejandra M. Ruiz</p>
              <!-- <p>with absolute minimal help from</p> -->
            </footer>

        <!-- Rounded switch
        <label class='switch'>
            <input type='checkbox'>
            <span class='slider'></span>
        </label> -->

        </div>
        <script src='main.js'></script>
    </body>
</html>
